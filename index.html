<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="countdown">
            <div id="countdown-days">
                <div class="days-value"></div>
                <span>days</span>
            </div>
            <div id="countdown-hours">
                <div class="hours-value"></div>
                <span>hours</span>
            </div>
            <div id="countdown-minutes">
                <div class="minutes-value"></div>
                <span>minutes</span>
            </div>
            <div id="countdown-seconds">
                <div class="seconds-value"></div>
                <span>seconds</span>
            </div>
        </div>
        <div class="title">left until my birthday</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
